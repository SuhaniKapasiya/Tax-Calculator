<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Tax Calculator</h1>
        <form id="taxForm">
            <div class="input-group">
                <label for="grossIncome">Gross Annual Income (Lakhs):</label>
                <input type="number" id="grossIncome" min="0" required>
                <span class="error-icon" id="grossIncomeError">!</span>
            </div>
            <div class="input-group">
                <label for="extraIncome">Extra Income (Lakhs):</label>
                <input type="number" id="extraIncome" min="0" required>
                <span class="error-icon" id="extraIncomeError">!</span>
            </div>
            <div class="input-group">
                <label for="age">Age:</label>
                <select id="age" required>
                    <option value="< 40">&lt;40</option>
                    <option value="≥ 40 &amp; &lt; 60">&ge; 40 &amp; &lt; 60</option>
                    <option value="≥ 60">&ge; 60</option>
                </select>
                <span class="error-icon" id="ageError">!</span>
            </div>
            <div class="input-group">
                <label for="deductions">Total Application Deduction (Lakhs):</label>
                <input type="number" id="deductions" min="0" required>
                <span class="error-icon" id="deductionsError">!</span>
            </div>
            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="taxResult"></p>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
